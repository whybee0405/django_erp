<!-- Login Page : default index page -->
<!DOCTYPE html>

<head>
<title>ERP SYSTEM</title>
</head>

<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<!-- Div to carry the form for the login page -->
<div class="center-screen">

<!-- Login Form -->
<h1>Login Page</h1>
<p>Welcome to the Enterprise Resource Planning SYSTEM. Please log in to start.</p>
<div align="center">
<form id="login" action="{% url 'erp_system:auth_user' %}" method="post" >
    {% csrf_token %}

    <table>
        <tr>
            <td>
                <label class="col-form-label" for="username">Username</label>
            </td>
            <td>
                <input class="form-control" type="text" name="username" required>
            </td>
        </tr>
        <tr>
            <td>
                <label class="col-form-label" for="password">Password</label>
            </td>
            <td>
                <input class="form-control" type="password" name="password" required>
            </td>
        </tr>
    </table>
    <br/>

</form>
</div>

<div align="center">
<input class="btn btn-success" type="submit" value="Login" form="login" />
<a href="add_user/"><input class="btn btn-outline-primary" type="submit" value="Create a New User"  /></a>
<br/>
<!-- TODO Forgot Password feature to send a support request to system administrator -->
<a href="#">Forgot Password?</a> 
</div>
<br/>
</div>

<!-- CSS Styling -->
<style>
    .center-screen {
        border: 5px solid;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
      }
</style>
